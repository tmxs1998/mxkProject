<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="http://localhost:8080/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="http://localhost:8080/css/shopcar.css"/>
		<script src="http://localhost:8080/js/jquery1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
					<!-- 标题 -->
					<div class="cart-tit">全部商品--购物车列表</div>
					<div class="cart-thead">
						<div class="column t-checkbox">
							<div class="cart-checkbox">
								<input type="checkbox" name="toggle-checkboxes" class="jdcheckbox" id="checkAll">
								<label for="">&nbsp;全部</label>
							</div>
						</div>
						<div class="column t-goods">商品</div>
						<div class="column t-price">单价</div>
						<div class="column t-quantity">数量</div>
						<div class="column t-sum">小计</div>
						<div class="column t-action">操作</div>
					</div>
					<!-- 列表 -->
					<ul id="cartList">
						
					</ul>
					<!-- 结算 -->
					<div class="options-box">
						<div class="price-sum">
							总价：<div id="totalPrice">0</div>
						</div>
						<div class="btn-area">
							<a href="javascript:void(0);" class="submit-btn">
								<b>去结算</b></a>
						</div>
					</div>
				</div>
		
		<script src="http://localhost:8080/js/shopcar.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
